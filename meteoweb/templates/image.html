{% extends "template.html" %}

{% load filters %}

{% block title %}Image at {{image.time|fromutc|date:"Y-m-d H:i:s"}}{% endblock %}

{% block content %}

<p><img src="/images/{{ image.id }}/view" class="img-thumbnail"></p>

<table class="table table-condensed">
  <tr><td>Id:</td><td>{{image.id}}</td></tr>
  <tr><td>Filename:</td><td><a href="/images/{{ image.id }}/view">{{ image.filename }}</a></td></tr>
  <tr><td>Time:</td><td>{{image.time|fromutc|date:"Y-m-d H:i:s"}}</td></tr>
  <tr><td>Exposure:</td><td>{{image.exposure}} s</td></tr>
</table>

{% endblock %}
