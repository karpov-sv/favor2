{% extends "template.html" %}

{% block ptitle %}Calibrations : MMT Archive{% endblock %}

{% block title %}Calibration data for Channel{{ CHANNEL_ID}}{% endblock %}

{% block content %}

<!-- Focus -->
<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title">
      <a data-toggle="collapse" href="#focus"><span class="glyphicon glyphicon-search"></span> Focus</a>
    </h4>
  </div>
  <div id="focus" class="panel-collapse collapse in">
    <div class="panel-body">
      {{ focus }}
    </div>
  </div>
</div>

<!-- Celostate -->
<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title">
      <a data-toggle="collapse" href="#celostate"><span class="glyphicon glyphicon-move"></span> Celostate</a>
    </h4>
  </div>
  <div id="celostate" class="panel-collapse collapse in">
    <div class="panel-body">
      <img src="/calibration/celostate_dist" class="img-responsive center-block">
      <img src="/calibration/celostate_shift" class="img-responsive center-block">
    </div>
  </div>
</div>


{% endblock %}
